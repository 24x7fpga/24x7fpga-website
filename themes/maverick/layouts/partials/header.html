  <a href="/">
    <b>{{ .Site.Title }}</b>
    <span class="text-stone-500 animate-blink">â–®</span>
  </a>
</p>
<ul style="padding: 0;margin: 0;">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
  <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
    <a href="{{ .URL }}"><span>{{ .Name }}</span></a>    
    {{ end }}
  </li>
</ul>
