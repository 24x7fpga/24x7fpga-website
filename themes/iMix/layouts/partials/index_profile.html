<!doctype html>
<html lang="en">
    <meta charset="UTF-8">
  {{- with site.Params.profileMode }}
  <!-- <h1>{{ .title | default site.Title | markdownify }}</h1> -->
  <!-- {{- partial "social_icons.html" -}} -->
  <!-- <img class="avatar" src= "{{ .imageUrl | absURL }}"  alt="avatar">  -->
  {{- end}}
 
<body>
    <main id="main">
    <div class="container">
        <div class="short_bio">
            <div class="intro">{{ .Site.Params.intro }}</div>
            <div class="name"> <h2>{{ .Site.Params.name }} </h2></div>
            <div class="subtitle"><h3>{{ .Site.Params.subtitle }}</h3></div>
            <div class="bio"><p>{{ .Site.Params.bio }}</p></div>
            <span class="box-container">
                <span class="btn-box">  
                    <a href="{{ .Site.Params.btn_url }}" class="btn">{{ .Site.Params.button }}</a>
                </span>
                {{- partial "social.html" . -}}
            </span>
            
            
        </div>
        <div class="profile-image">
            <img src="{{ .Site.Params.image  | relURL }}" alt="Description"> 
        </div>
    </div>
        <div class="content">    
            {{ .Content }}
        </div>
    </main>
</body>
</html>
